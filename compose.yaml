    image: postgres:17.1-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: caveo-database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: caveo@2024
    ports:
      - "5432:5432"
    networks:
      - caveo-network

